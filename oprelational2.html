<script language ="Javascript">
//<!-
var nilai = prompt("Nilai (0-100): ", 0); //<!-
var hasil = "";
if (nilai >= 60) // jika nilai lebih dari 60 hsilnya lulus
hasil = "lulus"; // muncul hasil tulisan lulus
else
hasil= "tidak lulus"; // jika nilai kurang dari 60 maka hasilnya tidak lulus
document.write("Hasil: " + hasil); // ->
//->

</script> 
</html>
