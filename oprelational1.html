<html>
 <head>

  <title>Contoh program javascript</title>  
 </head> 
 <script language="Javascript"> // struktur javascript

  function test(val1,val2) // objek
  {
  document.write("<br>"+"perkalian : val1*val2"+"<br>") // menampilkan hasil perkalian ke bawah

  document.write(val1*val2)
  document.write("<br>"+"pembagian : val1/val2 "+"<br>") // menampilkan hasil pembagian ke bawah
  document.write(val1/val2) 

  document.write("<br>"+"penjumlahan : val1+val2 "+"<br>") // menampilkan hasil penjumlahan ke bawah
 
  document.write(val1+val2) 
  document.write("<br>"+"pengurangan : val1-val2 "+"<br>") // menampilkan hasil pengurangan ke bawah

  document.write(val1-val2) 
  document.write("<br>"+"modulus : val1%val2 "+"<br>") // menampilkan hasil dari modulus ke bawah
  document.write(val1%val2) 

}   
 </script>  
 <body>
   
 <input type="button" name="button1" value="arithmetic"
 onclick=test(9,4)>   
 </body>
</html>
