<html>
<head>
<title>contoh program javascript</title>    
</head>
<script language="javascript">
function test ()
{
val1=window.prompt("input nilai (1-5):")  // menampilkan dan menginput pesan input nilai (1-5)
switch (val1)  // pengecekan nilai
}   
case "1" :
document.write("bilangan satu") // menampilkan output bilamngan satu
break

case "2" :
document.write("bilangan dua") // menampilkan output hasil bilangan dua
break

case "3" :
document.write("bilangan tiga") // menampilkan output hasil bilangan tiga
break

case "4" :
document.write("bilangan empat") // menampilkan output hasil bilangan empat
break

case "5" :
document.write("bilangan lima") // menampilkan output hasil bilangan lima
break

default :
document.write("bilangan lainnya") // menampilkan hasil output bilangan selain angka 1-5
}

}
</script>
<body>
<input type="button" name="button1" value="switch" onclick=test()>    
</body>    
</html>
