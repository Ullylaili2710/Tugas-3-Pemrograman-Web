<body>
<script language="javascript">
//<!-

var x=0
do{ // mengeksekusi pernyataan berulang
document.write(x+"<br>") // menampilkan tampilan berulang ke bawah

x++;
}
while (x<=10) // mengulang angka 1 sampai 10

// => </script>    
</body>
